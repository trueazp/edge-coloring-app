<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vertex Coloring App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="p-4 text-center shadow-lg mb-5 bg-purple-500">
      <div class="font-bold text-2xl text-white font-sans">
        Vertex Coloring App
      </div>
    </div>
    <div class="grid grid-cols-7 text-center">
      <div class="col-span-7 lg:col-span-5">
        <div class="flex px-5 mx-auto h-96">
          <div
            id="cy"
            class="w-full h-full border-4 border-black border-double rounded-xl"
          ></div>
        </div>
      </div>
      <div class="col-span-7 lg:col-span-2 px-4 pt-4 lg:pt-0">
        <div class="space-y-4">
          <div class="flex">
            <input
              id="add-node"
              type="text"
              class="
                border-2
                w-4/5
                border-gray-400
                h-14
                rounded-md
                px-2
                focus:ring-2 focus:ring-blue-600
              "
              placeholder="Insert Node"
              maxlength="20"
            />
            <button
              id="btn-add-node"
              class="
                bg-purple-500
                w-1/5
                h-14
                w-20
                ml-1
                rounded-md
                text-white
                font-bold
                text-base
                font-sans
                transition
                duration-100
                ease-in-out
                hover:bg-purple-600
              "
            >
              ADD
            </button>
          </div>

          <div class="flex-none">
            <div class="mt-2">
              <button
                id="btn-remove"
                class="
                  bg-purple-500
                  h-14
                  w-full
                  rounded-md
                  text-white
                  font-bold
                  text-base
                  font-sans
                  focus:outline-none
                  transition
                  duration-100
                  ease-in-out
                  hover:bg-purple-600
                "
              >
                REMOVE
              </button>
            </div>

            <div class="mt-2">
              <button
                id="btn-rerender"
                class="
                  bg-purple-500
                  h-14
                  w-full
                  rounded-md
                  text-white
                  font-bold
                  text-base
                  font-sans
                  transition
                  duration-100
                  ease-in-out
                  hover:bg-purple-600
                "
              >
                RERENDER
              </button>
            </div>

            <div class="mt-2">
              <button
                id="btn-color-nodes"
                class="
                  bg-purple-500
                  h-14
                  w-full
                  rounded-md
                  text-white
                  font-bold
                  text-base
                  font-sans
                  transition
                  duration-100
                  ease-in-out
                  hover:bg-purple-600
                "
              >
                COLOR VERTICES
              </button>
            </div>
            <div class="mt-2">
              <button
                id="btn-export"
                class="
                  bg-purple-500
                  h-14
                  w-full
                  rounded-md
                  text-white
                  font-bold
                  text-base
                  font-sans
                  transition
                  duration-100
                  ease-in-out
                  hover:bg-purple-600
                "
              >
                EXPORT
              </button>
            </div>
          </div>

          <div >
            <div class="flex items-center justify-center w-full mb-4">
              <label for="toggle-animate" class="flex items-center cursor-pointer mx-6">
                <!-- toggle -->
                <div class="relative">
                  <!-- input -->
                  <input type="checkbox" id="toggle-animate" class="sr-only" checked=true>
                  <!-- line -->
                  <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                  <!-- dot -->
                  <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                </div>
                <!-- label -->
                <div class="ml-3 text-gray-700 font-medium">
                  Animate
                </div>
              </label>

              <label for="toggle-autosave" class="flex items-center cursor-pointer mx-6">
                <!-- toggle -->
                <div class="relative">
                  <!-- input -->
                  <input type="checkbox" id="toggle-autosave" class="sr-only" checked=true>
                  <!-- line -->
                  <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                  <!-- dot -->
                  <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                </div>
                <!-- label -->
                <div class="ml-3 text-gray-700 font-medium">
                  Autosave
                </div>
              </label>
            </div>
          </div>
          <div class="flex-initial shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 text-center font-sans">


          <div
            class="
              flex-initial
              shadow
              overflow-hidden
              border-b border-gray-200
              sm:rounded-lg
            "
          >
            <table
              class="min-w-full divide-y divide-gray-200 text-center font-sans"
            >

              <thead class="bg-gray-200">
                <tr>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-sm text-gray-500
                      uppercase
                      tracking-wider
                      font-extrabold
                    "
                  >
                    &#x1D6D8;(G)
                  </th>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-sm text-gray-500
                      uppercase
                      tracking-wider
                      font-extrabold
                    "
                  >
                    &Delta;(G)
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200 font-sans">
                <tr>
                  <td class="h-10"><span id="chromatic-number"></span></td>
                  <td><span id="delta"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col m-5">
      <div class="-my-2">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div
            class="
              shadow
              overflow-hidden
              border-b border-gray-200
              sm:rounded-lg
            "
          >
            <table
              class="min-w-full divide-y divide-gray-200 text-center font-sans"
            >
              <thead class="bg-gray-200">
                <tr>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-base text-gray-500
                      uppercase
                      tracking-wider
                      font-extrabold
                    "
                  >
                    No
                  </th>
                  <th
                    scope="col"
                    class="
                      px-6
                      py-3
                      text-base text-gray-500
                      uppercase
                      tracking-wider
                      font-extrabold
                    "
                  >
                    Color
                  </th>

                  <th scope="col" class="px-6 py-3 text-base text-gray-500 uppercase tracking-wider font-extrabold">
                    Vertex
                  </th>
                </tr>
              </thead>
              <tbody
                id="t-body"
                class="bg-white divide-y divide-gray-200 text-base"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.18.2/cytoscape.min.js"
      integrity="sha512-CBGCXtszkG5rYlQSTNUzk54/731Kz28WPk2uT1GCPCqgfVRJ2v514vzzf16HuGX9WVtE7JLqRuAERNAzFZ9Hpw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
    ></script>
    <script src="js/cytoscape-edgehandles.js"></script>
    <script src="js/grapher.js" type="module"></script>
  </body>
</html>
